<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Evan Hogarth</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="./images/logo.png">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <span>
          <img id="logo" src="./images/logo.png" alt="logo">
          <li><a href="index.html">Evan Hogarth</a></li>
        </span>
        <span>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </span>
      </ul>
    </nav>

    <main id="contact-content">
      <div class="container">
          <h1>Contact</h1>

          <form id="contact" action="contact.html" method="post">
            <fieldset>
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name">
                  <hr>
                  <div class="contact-error" id="name-error">
                    Please enter your name.
                  </div>
                </li>
                <li>
                  <label for="phone">Phone Number</label>
                  <input type="tel" name="phone" id="phone">
                  <hr>
                  <div class="contact-error" id="phone-error">
                    Please enter your phone number.
                  </div>
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">
                  <hr>
                  <div class="contact-error" id="email-error">
                    Please enter your email.
                  </div>
                </li>
                <li id="message-container">
                  <label for="message">Message</label>
                  <textarea id="message" name="message"></textarea>
                  <hr>
                  <div class="contact-error" id="message-error">
                    Please enter a message.
                  </div>
                </li>
                <button type="submit" name="submit">SUBMIT</button>
                <button type="reset" name="reset">RESET</button>
              </ul>
            </fieldset>
          </form>
      </div>

      <div class="container">
        <img class="main-image" src="./images/contact.svg" alt="">
      </div>

    </main>

    <footer>
      <ul>
        <li><a href="index.html">Evan Hogarth</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
